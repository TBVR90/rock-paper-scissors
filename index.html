<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors-game</title>
   
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <div id="score-container">
            <div class="score-item">
                <p id="human-score">Your score</p>
                <p id="human-score-counter">0</p>
            </div>
            <div class="score-item">
                <p id="computer-score">Opponent Score</p>
                <p id="computer-score-counter">0</p>
            </div>

        </div>
        <div id="display">
            <p id="para">Click the button to start a new Game!</p>
        </div>
        <div id="btn-container">    
            <button  type="button" id="btn-rock">Rock</button>
            <button  type="button" id="btn-paper">Paper</button>
            <button  type="button" id="btn-scissors">Scissors</button>
            </div>
            <div class="test"></div>
    </main>
    
    
    
<script src="./js-script.js" defer></script> 
</body>

</html>
